<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg">
      <a  class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main">
      <p id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
        <div class="new-task__wrapper">
          <input id="new-task"
               class="input new-task__input"
               type="text">
          <button class="button new-task__button">Add</button>
        </div>
      </p>
      <h3 class="tittle tittle__todo">Todo</h3>
      <ul class="task-list" id="incompleteTasks">
        <li class="task-list__li">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="input edit-task__input">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="editMode task-list__li">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input">
          <button class="button button__edit">Save</button>
          <button class="button button__delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="tittle tittle__completed">Completed</h3>
      <ul class="task-list" id="completed-tasks">
          <li class="task-list__li">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="input">
            <button class="button button__edit">Edit</button>
            <button class="button button__delete">
              <img src="./remove.svg">
            </button>
          </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
